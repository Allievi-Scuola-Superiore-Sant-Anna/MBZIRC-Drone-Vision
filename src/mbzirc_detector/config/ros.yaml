## MBZIRC detector: configuration of ROS parameters

subscribers:

    input_camera:
        topic: /mux_cam/image_raw


publishers:
    
    # Note: found_object not implemented yet
    found_object:
        enable: false
        topic: /mbzirc_detector/found_object
        queue_size: 1
        latch: false

    bounding_boxes:
        enable: true
        topic: /mbzirc_detector/bounding_boxes
        queue_size: 1
        latch: true

    detection_image:
        enable: true
        topic: /mbzirc_detector/detection_image
        queue_size: 1
        latch: true

